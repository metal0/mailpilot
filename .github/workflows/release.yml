name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image startup
        run: |
          # Create a test container with CI config
          docker run -d --name mailpilot-test \
            -p 18080:8080 \
            -v ${{ github.workspace }}/config.ci.yaml:/app/config.yaml:ro \
            ${{ env.IMAGE_NAME }}:test

          # Wait for server to start (up to 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:18080/health > /dev/null 2>&1; then
              echo "✓ Health endpoint responding"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          # Check health endpoint - proves database and server work
          if curl -s http://localhost:18080/health | grep -q '"status":"ok"'; then
            echo "✓ Startup test passed - server healthy"
          else
            echo "✗ Startup test failed"
            docker logs mailpilot-test
            exit 1
          fi

          # Cleanup
          docker stop mailpilot-test
          docker rm mailpilot-test

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push (all platforms)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            config.example.yaml
            config.minimal.yaml
