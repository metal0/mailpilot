name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image startup
        run: |
          # Create a test container with CI config
          docker run -d --name mailpilot-test \
            -v ${{ github.workspace }}/config.ci.yaml:/app/config.yaml:ro \
            ${{ env.IMAGE_NAME }}:test

          # Wait a moment for startup
          sleep 5

          # Check logs - should see "Configuration loaded successfully"
          docker logs mailpilot-test 2>&1 | tee startup.log

          # Verify it got past the config loading (proves native modules work)
          if grep -q "Configuration loaded successfully" startup.log; then
            echo "✓ Startup test passed - native modules working"
          else
            echo "✗ Startup test failed"
            exit 1
          fi

          # Cleanup
          docker stop mailpilot-test
          docker rm mailpilot-test

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push (all platforms)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            config.example.yaml
            config.minimal.yaml
