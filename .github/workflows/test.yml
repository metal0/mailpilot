name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Unit tests
        run: pnpm test:unit

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: mailpilot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test startup
        run: |
          docker run -d --name mailpilot-test \
            -v ${{ github.workspace }}/config.ci.yaml:/app/config.yaml:ro \
            mailpilot:test

          sleep 5
          docker logs mailpilot-test 2>&1 | tee startup.log

          if grep -q "Configuration loaded successfully" startup.log; then
            echo "✓ Startup test passed"
          else
            echo "✗ Startup test failed"
            cat startup.log
            exit 1
          fi

          docker stop mailpilot-test
          docker rm mailpilot-test
