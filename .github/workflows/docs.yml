name: Deploy Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs-site/**'
      - 'src/server/**'  # Rebuild on API changes
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate API documentation
        run: pnpm --filter mailpilot-docs run generate:api
        continue-on-error: true  # Don't fail build if generation fails

      - name: Generate changelog
        run: pnpm --filter mailpilot-docs run generate:changelog
        continue-on-error: true  # Don't fail build if generation fails

      - name: Build documentation
        run: pnpm --filter mailpilot-docs run build
        env:
          NODE_ENV: production

      - name: Check for broken links
        run: |
          # Install link checker
          npm install -g linkinator

          # Check all HTML files in the output directory
          # Allow external links to fail (they might be rate-limited in CI)
          # Focus on internal links which are critical
          linkinator ./docs-site/out \
            --recurse \
            --skip "^(https?:\/\/)" \
            --timeout 30000 \
            --verbosity error
        continue-on-error: true  # Don't fail deployment for link issues, just warn

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
