name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: |
          # Use PR number and short SHA for unique tag
          SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
          TAG="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push preview image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tag.outputs.full_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image startup
        run: |
          # Pull the just-pushed image
          docker pull ${{ steps.tag.outputs.full_tag }}

          # Create a test container with CI config
          docker run -d --name mailpilot-test \
            -p 18080:8080 \
            -v ${{ github.workspace }}/config.ci.yaml:/app/config.yaml:ro \
            ${{ steps.tag.outputs.full_tag }}

          # Wait for server to start (up to 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:18080/health > /dev/null 2>&1; then
              echo "Health endpoint responding"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          # Check health endpoint
          if curl -s http://localhost:18080/health | grep -q '"status":"ok"'; then
            echo "Preview image test passed"
          else
            echo "Preview image test failed"
            docker logs mailpilot-test
            exit 1
          fi

          # Cleanup
          docker stop mailpilot-test
          docker rm mailpilot-test

      - name: Comment on PR with image URL
        uses: actions/github-script@v7
        with:
          script: |
            const imageTag = '${{ steps.tag.outputs.full_tag }}';
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);

            const body = `## Docker Preview Image Ready

            A preview Docker image has been built for this PR.

            **Pull the image:**
            \`\`\`bash
            docker pull ${imageTag}
            \`\`\`

            **Run it:**
            \`\`\`bash
            docker run -d -p 8080:8080 \\
              -v ./config.yaml:/app/config.yaml:ro \\
              -v ./data:/app/data \\
              ${imageTag}
            \`\`\`

            <details>
            <summary>Image details</summary>

            - **Tag:** \`${imageTag}\`
            - **Commit:** \`${sha}\`
            - **Platform:** linux/amd64

            </details>

            > This image is for testing purposes and will be cleaned up after the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Docker Preview Image Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
